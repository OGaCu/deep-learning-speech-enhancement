<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code - Dark Theme</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        .code-container {
            background-color: #252526;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: auto;
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            margin: 0;
            padding: 0;
        }
        .comment { color: #6A9955; }
        .keyword { color: #569CD6; }
        .function { color: #DCDCAA; }
        .string { color: #CE9178; }
        .variable { color: #9CDCFE; }
        .number { color: #B5CEA8; }
        .module { color: #4EC9B0; }
        .operator { color: #D4D4D4; }
        .line-number {
            color: #858585;
            text-align: right;
            padding-right: 15px;
            user-select: none;
            border-right: 1px solid #404040;
            margin-right: 10px;
            display: inline-block;
            min-width: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background-color: #333333;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-bottom: 0;
        }
        .file-name {
            font-size: 14px;
            color: #9CDCFE;
        }
        .language-badge {
            background-color: #4d4d4d;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #cecece;
        }
        .code-content {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <div class="header">
            <span class="file-name">metrics.py</span>
            <span class="language-badge">Python</span>
        </div>
        <div class="code-content">
            <pre><code><span class="line-number">1</span><span class="keyword">import</span> <span class="module">pesq</span>
<span class="line-number">2</span><span class="keyword">from</span> <span class="module">pystoi</span> <span class="keyword">import</span> <span class="function">stoi</span>
<span class="line-number">3</span>
<span class="line-number">4</span><span class="variable">pesq_score</span> <span class="operator">=</span> <span class="module">pesq</span>.<span class="function">pesq</span>(<span class="variable">sample_rate</span>, <span class="variable">cleanf_speech</span>, <span class="variable">noisy_speech</span>)
<span class="line-number">5</span><span class="variable">stoi_score</span> <span class="operator">=</span> <span class="function">stoi</span>(<span class="variable">clean_speech</span>, <span class="variable">noisy_speech</span>)</code></pre>
        </div>
    </div>
</body>
</html>
